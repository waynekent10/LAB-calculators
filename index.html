<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculators</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css" />
</head>

<body>
    <!-- the container is a big ol box holding the calculator-->
  <div id="container"> 
    <div class="row">
      <div class="column"id="result-screen">0</div>
    </div>
    <button class="col-6 calc-btn"id="calc-clear">C</button>
    <button class="col-3 calc-btn" id="backspace">&#8592</button>
    <button class="col-3 calc-btn special-btn" id="calc-divide">&divide;</button>

  </div>

  <div class="row">
    <button class="col-3 calc-btn" id="calc-seven">7</button>
    <button class="col-3 calc-btn" id="calc-eight">8</button>
    <button class="col-3 calc-btn" id="calc-nine">9</button>
    <button class="col-3 calc-btn special-btn" id="calc-multiply">&times;</button>
    
  </div>

  <div class="row">
    <button class="col-3 calc-btn  " id="calc-four">4</button>
    <button class="col-3 calc-btn  " id="calc-five">5</button>
    <button class="col-3 calc-btn  " id="calc-six">6</button>
    <button class="col-3 calc-btn special-btn  " id="calc-minus">&minus;</button>
    
  </div>

  <div class="row">
    <button class="col-3 calc-btn  " id="calc-one">1</button>
    <button class="col-3 calc-btn  " id="calc-two">2</button>
    <button class="col-3 calc-btn  " id="calc-three">3</button>
    <button class="col-3 calc-btn  special-btn "  id="calc-add">&plus;</button>
    
  </div>

  <div class="row">
    <button class="col-9 calc-btn  " id="calc-zero">0</button>
    <button class="col-3 calc-btn  special-btn " id="calc-equals">&equals;</button>
    
  </div>

  </div>









   


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
